<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AluraGeek</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <header>
    <img class="coracoes-header" src="/imagens/coracoes.png" alt="">
    <h1>AluraGeek</h1>
  </header>

  <main>
    <section class="product-section">
      <h2>MEUS PRODUTOS:</h2>
      <div class="product-grid">
        <div class="product-card">
          <img src="/imagens/dt.jpg" alt="Darth Vader">
          <p>Darth Vader</p>
          <div class="price-container">
            <p class="price">$9.00</p>
            <i class="fas fa-trash trash-icon"></i>
          </div>
        </div>

        <div class="product-card">
          <img src="/imagens/game.png" alt="Game Boy Classic">
          <p>Game Boy Classic</p>
          <div class="price-container">
            <p class="price">$10.00</p>
            <i class="fas fa-trash trash-icon"></i>
          </div>
        </div>

        <div class="product-card">
          <img src="/imagens/d.jpg" alt="Stormtrooper">
          <p>Stormtrooper</p>
          <div class="price-container">
            <p class="price">$9.00</p>
            <i class="fas fa-trash trash-icon"></i>
          </div>
        </div>

        <div class="product-card">
          <img src="/imagens/harry.jpg" alt="Funko Pop! Harry Potter">
          <p>Funko Pop! Harry Potter</p>
          <div class="price-container">
            <p class="price">$50.00</p>
            <i class="fas fa-trash trash-icon"></i>
          </div>
        </div>
      </div>
    </section>

    <section class="form-section">
      <h2>ADICIONAR PRODUTO:</h2>
      <form>
        <input type="text" placeholder="Nome...">
        <input type="text" placeholder="Valor...">
        <input type="text" placeholder="Imagem...">
        <div>
          <button type="button">Guardar</button>
          <button type="reset">Limpar</button>
        </div>
      </form>
    </section>
  </main>

  <footer>
    <img class="coracoes-footer" src="/imagens/coracoes.png" alt="">
    <p>AluraGeek</p>
    <p>Tain√° Almeida</p>
  </footer>
</body>

</html>
